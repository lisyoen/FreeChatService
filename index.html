<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">
	<title>lisyoen's www root</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<script src="http://lisyoen.cafe24.com:8003/socket.io/socket.io.js"></script>
	<script>
var socket = io.connect('http://lisyoen.cafe24.com:8003');

function send() {
	socket.emit('client chat', {message:message.value});
	message.value = "";
}

$(function() {
	socket.on('server chat', function(data) {
		console.log(data);
		message_list.innerHTML = "Other :" + data.message + "<br />" + message_list.innerHTML;
	});

	socket.on('server echo chat', function(data) {
		message_list.innerHTML = "Me :" + data.message + "<br />" + message_list.innerHTML;
	});
	
	socket.on('system report', function(data) {
		if (data.err) {
			message_list.innerHTML = "Error :" + data.stderr + "<br />" + message_list.innerHTML;
		} else {
			message_list.innerHTML = "System :" + data.stdout + "<br />" + message_list.innerHTML;
		}
	});
	
	setTimeout(function() {
		$('#message')[0].select().focus().trigger('change');
	}, 0);
});
	</script>
<script type="text/javascript">

  var _gaq = _gaq || [];

    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
	
</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="header">
			<h4 style="margin-left: 0%; margin-right: 0%">Simple Chat</h4>
		</div>
		<div data-role="content" id="Content1">
			<div data-role="fieldcontain">
				<input type="text" id="message" name="message" data-clear-btn="true" onkeydown="if (event.keyCode == 13) send() " id="input">
				<button type="button" data-inline="true" data-mini="true" onclick="send()">Send</button>
			</div>
			<div id="message_list"></div>
		</div>
	</div>
</body>
</html>
